<!-- src/app/college/college.component.html -->

<div class="container">
  <h2>College Details</h2>
  <form [formGroup]="collegeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="collegeId">College ID:</label>
      <input type="text" id="collegeId" formControlName="collegeId" class="form-control">
    </div>
    <div class="form-group">
      <label for="collegeName">College Name:</label>
      <input type="text" id="collegeName" formControlName="collegeName" class="form-control">
    </div>
    <div class="form-group">
      <label for="studentId">Student ID:</label>
      <input type="text" id="studentId" formControlName="studentId" class="form-control">
    </div>
    <div class="form-group">
      <label for="deptId">Department ID:</label>
      <input type="text" id="deptId" formControlName="deptId" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
